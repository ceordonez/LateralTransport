# =======================================================================
# Inputs path
# =======================================================================
path: 'Data'
path_res: 'Results'

# =======================================================================
# Model configuration
# =======================================================================
ConfModel:
  Kh_model: 'P' #('P' : Peeters 2005, 'L': Lawrence 1995)
  k600_model: 'kAVG' # ('VP : Vachon & Prairie, 'CC': Cole & Caraco)
  t_end: 30 # days
  dt: 0.005 # days
  dr: 1 # meters
  mode_model:
    mode: 'OPT'
    var: 'PNET'

Lakes:
  Lake1: ['20180616', '20180902']
  Lake2: ['20180616']

Montecarlo:
  perform: True
  N: 10
